

<div class="container">
  <div class="filter-container">
  <mat-toolbar color="primary">
    <p>Filtros: </p>
    <div class="filter-fields">
      <mat-form-field appearance="outline">
        <mat-label>Nombre(s)</mat-label>
        <input matInput [(ngModel)]="filter.nombres" (input)="onFilterChange()" placeholder="Nombre(s)">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Apellido Paterno</mat-label>
        <input matInput [(ngModel)]="filter.apellidoP" (input)="onFilterChange()" placeholder="Apellido Paterno">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Apellido Materno</mat-label>
        <input matInput [(ngModel)]="filter.apellidoM" (input)="onFilterChange()" placeholder="Apellido Materno">
      </mat-form-field>
  
      <button mat-stroked-button color="primary" class="buttonAddPerson" (click)="openAddDialog()"><mat-icon>person_add</mat-icon>Agregar Persona</button>
    </div>
  </mat-toolbar>
</div>

  <table mat-table [dataSource]="persons" class="mat-elevation-z8">

    <!-- Nombres(s) Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef> Nombre(s) </th>
      <td mat-cell *matCellDef="let person"> {{person.nombres}} </td>
    </ng-container>

    <!-- Apellido Paterno Column -->
    <ng-container matColumnDef="apellidoP">
      <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
      <td mat-cell *matCellDef="let person"> {{person.apellidoP}} </td>
    </ng-container>

    <!-- Apellido Materno Column -->
    <ng-container matColumnDef="apellidoM">
      <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
      <td mat-cell *matCellDef="let person"> {{person.apellidoM}} </td>
    </ng-container>

    <!-- Dirección Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let person"> {{person.direccion}} </td>
    </ng-container>

    <!-- Teléfono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let person"> {{person.telefono}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let person">
        <button mat-fab extended color="warn" class="buttonAction" (click)="openEditDialog(person)"><mat-icon>edit</mat-icon>Editar</button>
        <button mat-fab extended color="accent" class="buttonAction" (click)="onDeletePerson(person)"> <mat-icon>delete</mat-icon>Borrar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
